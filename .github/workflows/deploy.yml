name: Deploy to EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🔹 레포지토리 체크아웃
        uses: actions/checkout@v3

      - name: 🔑 Docker Hub 로그인
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🛠️ Docker 이미지 빌드 및 Push (GitHub Actions에서 수행)
        run: |
          docker build -t blueredorange/likelion13th-site .
          docker tag blueredorange/likelion13th-site blueredorange/likelion13th-site:latest
          docker push blueredorange/likelion13th-site:latest

  deploy:
    needs: build-and-push  # 🔄 빌드 완료 후 실행
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 EC2 서버에 SSH 접속 & 배포
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd ~/spring-postgres

            echo "🛠️ 최신 코드 Pull"
            git pull origin main

            echo "🛠️ 기존 컨테이너 중지"
            docker-compose down

            echo "🛠️ 최신 Docker 이미지 Pull (EC2에서 빌드 안함)"
            docker pull blueredorange/likelion13th-site:latest

            echo "🛠️ DB 컨테이너 실행"
            docker-compose up -d postgres-db
            sleep 10

            echo "🚀 Spring 애플리케이션 실행"
            docker-compose up -d spring-app

            echo "🛠️ 실행 중인 컨테이너 확인"
            docker ps
