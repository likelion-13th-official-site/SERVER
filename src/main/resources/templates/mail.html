<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>서강대학교 멋쟁이 사자처럼 인증 메일</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .email-container {
            width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            color: #8B0000; /* 서강대학교 색상 */
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .code-box {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background: #8B0000; /* 서강대 색 */
            border-radius: 8px;
            padding: 15px 20px;
            display: inline-block;
            letter-spacing: 4px;
            margin: 20px 0;
        }
        .content {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .footer {
            font-size: 12px;
            color: gray;
            margin-top: 20px;
        }
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="email-container">
    <!-- 로고 추가 (URL 또는 서강대 관련 이미지) -->

    <p class="content">
        안녕하세요! 이메일 인증을 위해 아래 인증 코드를 입력해주세요.
    </p>
